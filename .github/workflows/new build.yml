      - name: Release
        if: ${{ github.event.inputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            body: ${{ github.event.inputs.text }} # ğŸ”§ ä¿®æ”¹ï¼šä»…ä¿ç•™ç”¨æˆ·è¾“å…¥æ–‡æœ¬

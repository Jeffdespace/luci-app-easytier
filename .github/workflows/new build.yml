name: New-Build-OpenWrt-EasyTier

on:
  push:
  workflow_dispatch:
    inputs:
      tag:
        description: 'è¯·å¡«å†™å‘å¸ƒReleasesçš„ç‰ˆæœ¬å·ï¼ˆç•™ç©ºä¸å‘å¸ƒï¼‰'
